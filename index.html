<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog POOP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Rubik+Mono+One&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="flex-container">
        <div class="row">
          <h1>Dog POOP</h1>
          <!-- <img src="https://cdn.pixabay.com/photo/2013/07/12/19/25/egg-timer-154763_1280.png" width="300px" height="362px"/> -->
          <h2>Pomodoro for Object-Oriented Programming</h2>
          <span><a href="https://github.com/ianpmaher/dog-poop" target="_blank">github</a></span>
        </div>
      </div>
    </header>
    <main>
      <div class="flex-container">
        <div id="clockface"></div>
      </div>
      <div id="timer-numbers">
        <span id="minutes"></span>
        <span id="seconds"></span>
      </div>
      <input type="button" id="user-time-pom" value="25" class="user-time">
      <input type="button" id="user-time-10" value="10" class="user-time">
      <input type="button" id="user-time-5" value="5" class="user-time">
      <div id="button-container">
        <button id="timer-reset">Reset</button>
        <button id="timer-stop">Stop</button>
      </div>
      <section class="modal hidden">
        <div class="flex-container">
          <button id="pic-button" style="font-family: 'JetBrains Mono'">pics</button>
            <div class="flex-container" id="pic-container">
              <img id="dog-pic1" class="dog-pic" src=""/>
              <img id="dog-pic2" class="dog-pic" src=""/>
              <img id="dog-pic3" class="dog-pic" src=""/>
            </div>
          <button id="fact-button" style="font-family: 'JetBrains Mono'">Facts</button>
          <div id="dog-facts">
            <p>Random breed facts!</p>
            <p>breed: <span id="breed"></span></p>
            <img id="example-pic" src=""></p>
            <p>bred for purpose(s): <span id="purpose"></span></p>
            <p>breed group: <span id="breed-group"></span></p>
            <p>temperament: <span id="temperament"></span></p>
          </div>
          <button id="cancel" type="reset">no more dogs</button>
        </div>
      </section>
      <div class="filler hidden"></div>
      <button id="modal-button">SHOW ME DOGS</button>
    </main>
    <footer>
      <button id="attributions-button" style="font-family: 'JetBrains Mono'">Attributions</button>
      <ul id="attributions">
        <li>Image by OpenClipart-Vectors from Pixabay</li>
      </ul>
    </footer>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
