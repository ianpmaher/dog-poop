<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog POOP</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Rubik+Mono+One&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <header>
      <div class="flex-container">
        <div class="row">
          <h1>Dog POOP</h1>
          <!-- <img src="https://cdn.pixabay.com/photo/2013/07/12/19/25/egg-timer-154763_1280.png" width="300px" height="362px"/> -->
          <h2>Pomodoro for Object-Oriented Programming</h2>
        </div>
      </div>
    </header>
    <main>
      <div class="flex-container">
        <div id="clockface"></div>
      </div>
      <div id="timer-numbers">
        <span id="minutes"></span>
        <span id="seconds"></span>
      </div>
      <div id="button-container">
        <button id="timer-button">Start</button>
        <button id="timer-reset">Reset</button>
        <button id="timer-stop">Stop</button>
      </div>
      <section class="modal hidden">
        <div class="flex-container">
          <button id="pic-button" style="font-family: 'JetBrains Mono'">pics</button>
            <img id="dog-pic" src=""/>
          <button id="facts-button" style="font-family: 'JetBrains Mono'">Facts</button>
          <div id="dog-facts">facts</div>
          <button id="cancel" type="reset">no more dogs</button>
        </div>
      </section>
      <div class="filler hidden"></div>
      <button id="modal-button">SHOW ME DOGS</button>
    </main>
    <footer>
      <button id="attributions-button" style="font-family: 'JetBrains Mono'">Attributions</button>
      <ul id="attributions">
        <li>Image by OpenClipart-Vectors from Pixabay</li>
      </ul>
    </footer>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
